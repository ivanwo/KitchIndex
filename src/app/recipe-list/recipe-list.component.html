<!-- DISPLAY SEARCH COMPONENT ABOVE RESULTS
  don't forget to import in corresponding typescript file -->
<app-search-criteria
  (messageEvent)="receiveEvent($event)"
></app-search-criteria>
<div class="holdMe">
  <section class="recipeHolder">
    <article
      class="recipeArticle"
      *ngFor="let recipe of recipeList; index as i"
    >
      <div class="visible">
        <img class="foodImg" src="{{ recipe.recipe.image }}" alt="" />
        <i
          [ngClass]="{ favorite: recipe.isFav }"
          class="fas fa-heart"
          (click)="addFav(i)"
          (click)="makeFav(recipe)"
        ></i>
        <a
          class="showMore"
          (click)="toggleDetails(i)"
          [ngClass]="{ active: detailsHidden[i], inactive: !detailsHidden[i] }"
        ></a>
        <h3 class="recipeTitle">{{ recipe.recipe.label }}</h3>
      </div>

      <div [hidden]="detailsHidden[i]" class="details">
        <div class="holdover">
          <a href="{{ recipe.recipe.url }}" target="_blank" class="recipeSource">
            step by step recipe instructions.
          </a>
        </div>
        <p class="titelo">Ingredients List</p>
        <ol>
          <li *ngFor="let ingredient of recipe.recipe.ingredientLines">
            {{ ingredient }}
          </li>
        </ol>
      </div>
    </article>
  </section>
  <a (click)="moreResults()" class="moreResults">more results</a>
</div>
